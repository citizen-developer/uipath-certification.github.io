<script>
document.title = "Please Log In";


login = function() {

   let username = document.getElementById('formControlUsername').value;
   let usernameIsValid = username.includes("@uipath.com");
   let password =  document.getElementById('formControlPassword').value;
   let passwordIsValid = password.includes("password");
   if (usernameIsValid && passwordIsValid) {
	console.log("It is valid");
	document.getElementById('login-form').remove();
	document.getElementById('excel-downoads').classList.toggle('invisible');
	document.title = "Excel Files";
   } else {
    console.log("Please try to log in again.");
   }
   
   
   
   


}


</script>
